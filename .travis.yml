sudo: required
language: node_js
node_js:
   - "8"
install:
    - npm install
    - npm install -g http-server
    - npm install node-fetch
    - npm install -g mocha

before_script:
  - mv test/routes.json routes.json
  - export SECRET="camic"
  - export PORT=4010
script:
- cd test
- http-server -s -p 8000 &
- cd ../
- node test/auth_service/app.js &
- sleep 5
- npm start &
- sleep 10
- npm test
